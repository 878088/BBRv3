name: Release

on:
  repository_dispatch:
    types:
      - release

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: kernel-package

      - name: Setup Git
        run: |
          git config --global user.name "Your Name"
          git config --global user.email "your-email@example.com"
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0  # 设置标签名称，可以根据实际情况修改
          release_name: Release v1.0.0  # 设置发布名称，可以根据实际情况修改
          body: |
            Description of the release goes here.  # 设置发布说明，可以根据实际情况修改
          draft: false
          prerelease: false

      - name: Upload Kernel Package
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: linux/*.deb  # 设置要上传的文件路径，可以根据实际情况修改
          asset_name: kernel.deb  # 设置要上传的文件名称，可以根据实际情况修改
          asset_content_type: application/octet-stream
